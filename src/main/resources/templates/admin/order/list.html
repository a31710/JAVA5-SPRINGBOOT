<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head"/>


<body>

<div th:replace="fragments :: menu"/>

<!-- Breadcrumb Start -->
<div class="breadcrumb-wrap">
    <div class="container-fluid">
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
            <li class="breadcrumb-item active">Order Manager</li>

        </ul>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Wishlist Start -->
<div class="wishlist-page">
    <div class="container-fluid">
        <div class="wishlist-page-inner">
            <div th:if="${success}" class="alert alert-danger" role="alert">
                <h3 th:text="${success}"></h3>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="thead-dark">
                            <tr>
                                <th >UserId</th>
                                <th >Total</th>
                                <th >Status</th>
                                <th >Address</th>
                                <th >Notice</th>
                                <th >Phone</th>
                                <th >Update</th>
                            </tr>
                            </thead>
                            <tbody class="align-middle">
                            <div th:each="s: ${orders}" >
                                <tr>
                                    <td th:text="${s.usersByUserId.getId()}"></td>
                                    <td th:text="${s.total}"></td>
                                    <td th:switch="${s.status}">
                                        <span th:case="0" >Wait for pay</span>
                                        <span th:case="1" >Paid, Shipping</span>
                                        <span th:case="2" >Complete</span>
                                        <span th:case="3">Cancel</span>
                                    </td>
                                    <td th:text="${s.address}"></td>
                                    <td th:text="${s.notice}"></td>
                                    <td th:text="${s.phone}"></td>
                                    <td><a class="btn btn-danger" th:href="@{'/admin/order/update/' + ${s.id}}" role="button">Update</a></td>
                                </tr>
                            </div>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Wishlist End -->

<div th:replace="fragments :: footer"/>
<div th:replace="fragments :: JS"/>




</body>
</html>
